<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- SearchBox -->
        <!-- <shared-search-box
        (onDebounce)="searchByRegion($event)" 
        [placeholder]="'Buscar por region'"
         ></shared-search-box> -->

         <button *ngFor="let region of regions" 
            class="btn mx-2" 
            [ngClass]="{'btn-outline-primary': selectedRegion === region}"
            (click)="searchByRegion(region)" >
            {{region}}
         </button>
    </div>
</div>

<hr>
<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading; else template" ></shared-loading-spinner>
        <!-- <countries-table *ngIf="!isLoading" [countries]="countries"></countries-table> -->
        <ng-template #template>
            <countries-table  [countries]="countries"></countries-table>
        </ng-template>
    </div>
</div>
